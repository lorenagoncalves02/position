<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">

    <title>Atualização de Cadastro</title>

</head>
<body>



    <div class="container">
        <section>
            <div class="imagem">
                <img src="/computador.svg" alt="Foto principal">
            </div>

        </section>
        <section>
            <div class="titulo">
                <p>Faltam <br> poucos dias!</p>
            </div>

            <div class="subtitulo">
                <p>Já atualizou <br> seu cadastro?</p>
            </div>

         </section>
         <section>
            <div class="prazo">
                <p>O prazo termina em 30/09</p>
            </div>
    
            <div class="paragrafo">
                <p><br>Atualize seus dados no Portal do <br> Funcionário e mantenha suas <br>informações em dia</p>
            </div>
    
            <div class="vermelho">
                <p>Deixe seu cadastro em dia. Atualize agora!</p>
            </div>
         </section>
        <section>
            <div class="icone_um">
                <img src="/sesi.svg" alt="icone sesi">
            </div>
    
            <div class="icone_dois">
                <img src="senai.svg" alt="">
            </div>
    
        </section>

    </div>




</body>
</html>
